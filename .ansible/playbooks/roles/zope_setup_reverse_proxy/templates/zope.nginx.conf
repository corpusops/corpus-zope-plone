{% set nginx = corpusops_nginx_vhost_vars %}
{% set ddata = cops_zope_vars %}

{% set plone = ddata.buildout.settings.v.plonesite %}
{% set b = ddata.name + 'zopebackend'  %}

client_max_body_size {{ddata.rp_max_body_size}};
gzip on;
# adds a Vary: Accept-Encoding in the response, and it's a valid varying
# info as we may not gzip depending on the value of Accept-Encoding
gzip_vary on;
gzip_proxied any;
# note that text/html is always on by default
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    text/cache-manifest
    application/json
    application/x-javascript
    application/xml
    application/xml+rss
    application/rss+xml
    application/javascript
    application/atom+xml
    application/ld+json
    application/manifest+json
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    image/svg+xml
    application/xhtml+xml
    font/opentype;
gzip_buffers 16 8k;
gzip_proxied any;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_comp_level 4;


{% if ddata.get('force_ssl', False) %}
if ($forwarded_ssl_scheme != "https"){
  rewrite ^(.*)$ https://{{ddata.domain}}$1 permanent;
}
{% endif %}

{% macro auth() %}
{% if ddata.get('http_auth_restricted', '') %}
{% set authcomment = '' %}
{% else %}
{% set authcomment = '#' %}
{% endif %}
{{authcomment}}{% if ddata.get('ldap_url', '') %}
{{authcomment}}  auth_ldap "Restricted(ldap)";
{{authcomment}}  auth_ldap_servers {{ddata.name}}auth;
{{authcomment}}{% else %}
{{authcomment}}  auth_basic            "Restricted";
{{authcomment}}  auth_basic_user_file  {{ddata.htpasswd}};
{{authcomment}}{% endif %}
{% endmacro %}

{% macro _cors() %}
  add_header 'Access-Control-Allow-Origin' '*';
  add_header 'Access-Control-Allow-Credentials' 'true';
  add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, OPTIONS, DELETE';
  add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
{% endmacro %}
{% macro cors() %}
{{_cors()}}
  if ($request_method = 'OPTIONS') {
    add_header 'Access-Control-Max-Age' 1728000;
    add_header 'Content-Type' 'text/plain charset=UTF-8';
    add_header 'Content-Length' 0;
   return 204;
  }
{% endmacro %}

location ~* ^/?(api)(/.*)?$ {
    rewrite ^/?(api)(/.*)?$ /VirtualHostBase/$http_x_forwaded_proto_resolved/$host:$forwarded_static_server_port/{{plone}}/VirtualHostRoot/_vh_$1/$2 break;
    {{auth()}}
    {{cors()}}
    proxy_pass http://{{b}};
}

location ~ ^/?(zmiroot)(/.*)?$ {
 rewrite   ^/?(zmiroot)(/.*)?$ /VirtualHostBase/$http_x_forwaded_proto_resolved/$host:$forwarded_static_server_port/VirtualHostRoot/_vh_$1/$2 break;
 auth_basic            "ZMI Restricted";
 auth_basic_user_file  {{ddata.htpasswd}};
 {{cors()}}
 proxy_pass http://{{b}};
}

location ~ ^/?(backend-([^/]+))(/.*)?$ {
 if ( $uri ~* "^/?backend-/?(index|standard_error_|session_data_manager|acl_users|manag_|error_|temp_|virtual_host|control_)" ) { return 404; }
 rewrite   ^/?(backend-([^/]+))(/.*)?$ /VirtualHostBase/$http_x_forwaded_proto_resolved/$host:$forwarded_static_server_port/$2/VirtualHostRoot/_vh_$1$3 break;
 {{auth()}}
 {{cors()}}
 proxy_pass http://{{b}};
}

location / {
 rewrite ^/?(.*)$ /VirtualHostBase/$http_x_forwaded_proto_resolved/$host:$forwarded_static_server_port/{{plone}}/VirtualHostRoot/$1 break;
 {{auth()}}
 {{cors()}}
 proxy_pass http://{{b}};
}
