---
cops_zope_domain: "{{cops_app_name}}.docker.local"
cops_zope_reconfigure_services: ["post-start-{service}"]
cops_zope_lifecycle_app_push_code: false
cops_zope_reconfigure_service_stderr: "journal+console"
cops_zope_reconfigure_service_stdout: "journal+console"
cops_zope_servers_ips: [127.0.0.1]
# deactivate mailinglogger on test envs
cops_zope_buildout_extends: "buildout-prod.cfg"
